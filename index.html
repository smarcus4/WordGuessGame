<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Hang Man Game!</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    

    <div class="jumbotron-fluid background-header">
        <div class="container">
            <div class="row align-items-center">
                <div class ="col-12 col-md-6">
                    <img id="logo" src = "./assets/images/logo.jpg" alt="hangman logo" width="50%" />
                </div>
                <div class="col-12 col-md-6 py-5">
                    <h1>Welcome to the game of HangMan!</h1>
                    <br>
                    <button id="gameButton">Start New Game</button>
                </div>
            </div>   
        </div>
    </div>
    <div class="container-fluid">
        <div class="row">
            <div class ="col-12 text-center py-5" id="placeHolder">
                <div class="container">
                    <div class="row">
                        <div class="col-12 col-md-6 py-5">
                            <h2>Prepare to Fill in the guesses!</h2>
                            <br>
                            <span id="placeHolders">____ _____ _____ _____</span>
                        </div>
                        <div class="col-12 col-md-6 py-5">  
                            <h2>Incorrect Guesses:</h2>
                            <span id="guessed-letters"></span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="cold-12 col-md-4 text-center py-5">
                <h3>Guesses Left:</h3>
                <span id="guesses-Left">0</span>
            </div>
            <div class="cold-12 col-md-4 text-center py-5">
                <h3>Wins:</h3>
                <span id="wins">0</span>
            </div>
            <div class="cold-12 col-md-4 text-center py-5">
                <h3>Losses</h3>
                <span id="losses">0</span>
            </div>
        </div>
    </div>
   

    <script src="./assets/javascript/game.js"></script>
</body>
</html>
